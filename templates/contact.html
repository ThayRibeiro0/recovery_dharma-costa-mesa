<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Recovery Dharma Costa Mesa</title>
    <link rel="stylesheet" href="./static/styles.css" />
    <link rel="stylesheet" href="./static/contact.css" /> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init('PUBLICKEY'); // Substitua 'YOUR_PUBLIC_KEY'
      })();
    </script>
</head>
<body>
    <header class="top-nav">
        <div class="logo">
            <span>Recovery Dharma CM</span>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('meetings') }}">Meetings</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Para nos contatar mande uma mensagem abaixo:</p>

        <div class="contact-form">
            <h2></h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="from_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="from_email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
            <div id="form-message" style="margin-top: 10px; font-weight: bold;"></div>
        </div>
    </div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('form-message');

        contactForm.addEventListener('submit', function(event) {
          event.preventDefault();

          emailjs.sendForm('SERVICE', 'TEMPLATE', this)
            .then(function(response) {
              console.log('SUCCESS!', response.status, response.text);
              formMessage.textContent = 'Mensagem enviada com sucesso!';
              formMessage.style.color = 'green';
              contactForm.reset();
            }, function(error) {
              console.log('FAILED...', error);
              formMessage.textContent = 'Falha ao enviar a mensagem. Tente novamente.';
              formMessage.style.color = 'red';
            });
        });
      });
    </script>
</body>
</html>
